<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliotech</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
  <section class="vh-100 gradient-custom bg-image h-100" th:style="'background:url(' + @{/assets/background-usuario-cadastro.jpg} + ');'">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <form method="POST" th:action="@{/usuario/cadastro}" th:object="${usuario}" class="mb-md-5 mt-md-4 pb-5" autocomplete="OFF">

                <h2 class="fw-bold mb-2 text-uppercase">Cadastro</h2>
                <p class="text-white-50 mb-5">Por favor, preencha os campos corretamente.</p>

                <div class="form-outline form-white mb-4">
                  <label class="form-label">Usuário</label>
                  <input type="text" class="form-control form-control-lg" th:field="*{nome}" required/>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control form-control-lg" th:field="*{email}" required/>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label">Senha</label>
                  <input type="password" class="form-control form-control-lg" th:field="*{senha}" required/>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastrar</button>

              </form>

              <div>
                <p class="mb-0">já possui uma conta? <a th:href="@{/usuario/login}" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
